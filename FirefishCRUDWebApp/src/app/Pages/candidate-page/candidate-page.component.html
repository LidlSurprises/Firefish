<div>
  <div class="mt-5 container">
    <div class="card">
      <div class="card-header">
        <h4>
          Candidate List
          <a class="btn btn-primary float-end" routerLink="/candidate/create">Add Candidate</a>
        </h4>
      </div>
      <div class="card-body">

        <div *ngIf="isLoading; else elseTableBlock">
          <app-loader/>
        </div>

        <ng-template #elseTableBlock>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Surname</th>
                <th>Forename</th>
                <th>Town</th>
                <th>Country</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let candidate of this.candidates">
                <td>{{candidate.id}}</td>
                <td>{{candidate.surname}}</td>
                <td>{{candidate.forename}}</td>
                <td>{{candidate.town}}</td>
                <td>{{candidate.country}}</td>
                <td>
                  <button class="btn btn-success" routerLink="/candidate/{{candidate.id}}/edit" type="button">Edit</button>
                  <button class="btn btn-danger" (click)="DeleteCandidate($event, candidate.id)" type="button">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </div>
    </div>
  </div>
</div>
